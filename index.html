<!doctype html>
<html>
  <head>
    <link rel = "stylesheet" href="./style.css">
  </head>
  <body>
    <h2>HAPPY BIRTHDAY</h2>
    <div class="wrapper">
      <div class="head">
        <div class="hat">
          <div class="tophat1">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <div class="bottomhat"></div>
        </div>
        <div class="hairwrapper">
          <div class="leftbang"></div>
          <div class="rightbang"></div>
        </div>
        <div class="lefteyebrow"></div>
        <div class="righteyebrow"></div>
        <div class="lefteye">
          <div class="insideeye"></div>
        </div>
        <div class="righteye">
          <div class="insideeye"></div>
        </div>
        <div class="nose"></div>
      </div>
      <div class="upperbodywrapper">
        <div class="neck"></div>
        <div class="chefcoat">
          <div class="leftcollar"></div>
          <div class="rightcollar"></div>
          <div class="logo">
            <img src="cooking.png" alt="">
          </div>
          <div class="whitefront">
            <div class="whiterect">
              <div class="buttonleft1"></div>
              <div class="buttonright1"></div>
              <div class="buttonleft2"></div>
              <div class="buttonright2"></div>
              <div class="buttonleft3"></div>
              <div class="buttonright3"></div>
              <div class="buttonleft4"></div>
              <div class="buttonright4"></div>
            </div>
          </div>
          <div class="sleeveleft"></div>
          <div class="sleevepuffleft"></div>
          <div class="sleeveright"></div>
          <div class="sleevepuffright"></div>
        </div>
        <div class="lefthand">
          <div class="finger1"></div>
          <div class="mainlefthand"></div>
        </div>
        <div class="righthand">
            <div class="finger2"></div>
            <div class="mainrighthand"></div>
        </div>
      </div>
      <div class="lowerbodywrapper">
        <div class="pants">
          <div class="leftpant"></div>
          <div class="rightpant"></div>
        </div>
        <div class="leftshoe"></div>
        <div class="rightshoe"></div>
      </div>
    </div>
  </body>
</html>
